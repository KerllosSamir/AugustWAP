<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS472: ASCII Animation Viewer</title>
    <script src="ASCIIAnimatioon/animations.js"></script>
    <link rel="stylesheet" href="ASCIIAnimatioon/ascii.css">
    <script src="ASCIIAnimatioon/ascii.js"></script>
</head>
<body>
<header>CSE 190 M ASCII Animation Viewer</header>
<div class="container">
    <textarea id="text-area" cols="80" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected="selected">Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <a href="http://validator.w3.org/check/referer">
        <img src="img/w3c-html.png" alt="Valid html"/></a><br>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">

        <img src="img_mov_rev/w3c-css.png" alt="Valid CSS!"/>
    </a>
    <br>

    <a href="http://webster.cs.washington.edu/jslint?referer">
        <img src="img_mov_rev/w3c-css.png" alt="JavaScript Lint">
    </a>


</div>


</body>
</html>
